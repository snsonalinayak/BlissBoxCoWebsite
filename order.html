<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss.Box.co</title>

    <!-- link for css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html" title="Home">
                    <img src="images/logo navbar.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="categories.html">Categories</a>
                    </li>
                    <li>
                        <a href="products.html">Products</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- Item Search Section Starts Here -->
    <section class="item-search text-center">
        <div class="container box">
            
            <h2 class="text-center">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Selected Item</legend>

                    <div class="item-menu-img">
                        <img src="images/1.png" alt="Peach with Hint of Gold Bookmark" class="img-responsive img-curve">
                    </div>
    
                    <div class="item-menu-desc">
                        <h3>Peach with Hint of Gold Bookmark</h3>
                        <p class="item-price">Rs. 180/-</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Sonali Nayak" class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 9829xxxxxx" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. hi@gmail.com" class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
    <!-- Item Search Section Ends Here -->

    <!-- social Section Starts Here -->
    <section class="social">
        <div class = "container box text-center">
            <ul>
                <li>
                    <a href="https://www.facebook.com/bliss.x.box.co"> <img src="https://img.icons8.com/color/48/000000/facebook-new.png"/> </a>
                </li>
    
                <li>
                    <a href="https://www.instagram.com/bliss.box.co/?hl=en"> <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png"/> </a>
                </li>
    
                <li>
                    <a href="#"> <img src="https://img.icons8.com/color/48/000000/linkedin.png"/> </a>
                </li>
    
                <li>
                    <a href="#"> <img src="https://img.icons8.com/glyph-neue/48/000000/github.png"/> </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here-->  
        <section class="footer">
            <div class = "container box text-center">
            <p>All rights reserved. Designed by <a href ="#">Sonali Nayak</a> </p>
            </div>
        </section>
    <!-- footer Section Ends Here--> 
    
    
</body>
</html>
